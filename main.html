<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>

      <label for="name">Name:</label>
      <input type="text" id="name" name="full_name"><br>

		 <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="pno"><br>

		 <label for="address">Address:</label>
      <input type="text" id="address" name="add"><br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		 <input type="checkbox" id="checkbox" name="cb"><br>

		 <label for="multiselect">Please select your preferred breeds:</label>
		 <select multiple id="multiselect">
			<option>German Shepherd</option>
			 <option>Beagle</option>
			 <option>Golden Retriever</option>
		 </select><br>

		<input type="submit" value="Submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
